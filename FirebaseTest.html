<head>
    <title>Travel Agency</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap-theme.css" media="screen" title="no title">

        body {
            background: url("images/backgroundImage.jpg") no-repeat center center fixed;

            background-size: cover;

<body>

<h1>Test Data-Store</h1>
<label for="email"> Email:</label><input type="text" id="email"/><br/>
<label for="password"> Password:</label><input type="text" id="password"/><br/>
<button id="post">Post Messages</button></br>
<ul id="messages"></ul>

</body>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
<script>
    var config = {
        apiKey: "AIzaSyC97BdTEnR2xSRXn1pxYC0vkcPVIEHutz0",
        authDomain: "travel-agency-comp-project.firebaseapp.com",
        databaseURL: "https://travel-agency-comp-project.firebaseio.com",
        storageBucket: "travel-agency-comp-project.appspot.com",
        messagingSenderId: "203680461964"
    };
    firebase.initializeApp(config);
    var fb = firebase.database().ref();

    document.getElementById('post').addEventListener('click', function() {

        var nameElement = document.getElementById('email'),
            messageElement = document.getElementById('password'),
            email = nameElement.value,
            password = messageElement.value;

        fb.push({"Users": {"email": email,	"password": password}});

        messageElement.value = "";
        nameElement.value="";
    });
    </script>

</html>
